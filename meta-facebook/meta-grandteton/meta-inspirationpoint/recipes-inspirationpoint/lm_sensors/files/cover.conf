# MB ADC
chip "adc128d818-i2c-26-1d"
    label in0  "P5V_AUX_ADC"
    label in1  "P1V8_AUX_ADC"
    label in2  "P1V2_AUX_ADC"
    label in3  "P1V8_CPU0_RT_1D_ADC"
    label in4  "P1V8_CPU1_RT_1D_ADC"
    label in5  "PVDD_33_S5_ADC"
    label in6  "PVDD18_S5_P0_ADC"
    label in7  "PVDD18_S5_P1_ADC"
    compute in0 @*(1800+909)/909, (@*909)/(1800+909)
    compute in1 @*(511+1800)/1800, (@*1800)/(511+1800)
    compute in2 @*(511+1800)/1800, (@*1800)/(511+1800)
    compute in3 @*(511+1800)/1800, (@*1800)/(511+1800)
    compute in4 @*(511+1800)/1800, (@*1800)/(511+1800)
    compute in5 @*(511+470)/470, (@*470)/(511+470)
    compute in6 @*(511+1800)/1800, (@*1800)/(511+1800)
    compute in7 @*(511+1800)/1800, (@*1800)/(511+1800)

chip "iio_hwmon_max11617_adc1-isa-0000"
    label in1  "P5V_AUX_ADC"
    label in2  "P1V8_AUX_ADC"
    label in3  "P1V2_AUX_ADC"
    label in4  "P1V8_CPU0_RT_1D_ADC"
    label in5  "P1V8_CPU1_RT_1D_ADC"
    label in6  "PVDD_33_S5_ADC"
    label in7  "PVDD18_S5_P0_ADC"
    label in8  "PVDD18_S5_P1_ADC"
    compute in1 @*(1800+909)/909, (@*909)/(1800+909)
    compute in2 @*(511+1800)/1800, (@*1800)/(511+1800)
    compute in3 @*(511+1800)/1800, (@*1800)/(511+1800)
    compute in4 @*(511+1800)/1800, (@*1800)/(511+1800)
    compute in5 @*(511+1800)/1800, (@*1800)/(511+1800)
    compute in6 @*(511+470)/470, (@*470)/(511+470)
    compute in7 @*(511+1800)/1800, (@*1800)/(511+1800)
    compute in8 @*(511+1800)/1800, (@*1800)/(511+1800)

